<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>4 Pics 1 Word</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ====== JOIN SCREEN ====== -->
    <div id="join-screen" class="screen active">
        <div class="join-container">
            <div class="join-logo">
                <span class="logo-4">4</span>
                <span class="logo-pics">PICS</span>
                <span class="logo-1">1</span>
                <span class="logo-word">WORD</span>
            </div>
            <p class="join-subtitle">Classroom Edition</p>
            <div class="join-form">
                <input type="text" id="name-input" placeholder="Enter your group name..." maxlength="20" autocomplete="off" />
                <p id="join-error" class="join-error hidden"></p>
                <button id="join-btn">JOIN GAME</button>
            </div>
            <p class="join-hint">Type <strong>ADMIN</strong> to control the game</p>
        </div>
    </div>

    <!-- ====== GAME SCREEN ====== -->
    <div id="game-screen" class="screen">
        <div class="game-layout">

            <!-- LEFT: Leaderboard -->
            <div class="panel panel-left">
                <div class="panel-header">
                    <span class="round-badge" id="round-badge">LOBBY</span>
                </div>
                <div id="leaderboard" class="leaderboard">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- CENTER: Images + Timer + Admin -->
            <div class="panel panel-center">

                <!-- Timer -->
                <div id="timer-display" class="timer-display hidden">
                    <svg class="timer-svg" viewBox="0 0 64 64">
                        <circle class="timer-bg" cx="32" cy="32" r="28" />
                        <circle class="timer-fill" id="timer-fill" cx="32" cy="32" r="28" />
                    </svg>
                    <span class="timer-text">60</span>
                </div>

                <div class="images-container" id="images-container">
                    <div class="waiting-state" id="waiting-state">
                        <div class="waiting-icon">üéÆ</div>
                        <p>Waiting for admin to start...</p>
                    </div>
                </div>

                <!-- Word hint (blank boxes) -->
                <div id="word-hint" class="word-hint hidden"></div>

                <!-- Round Summary (G) -->
                <div id="round-summary" class="round-summary hidden">
                    <div class="summary-title">ROUND RESULTS</div>
                    <div id="round-summary-list" class="round-summary-list"></div>
                </div>

                <!-- Admin Controls -->
                <div id="admin-controls" class="admin-controls hidden">
                    <button id="btn-start" class="admin-btn btn-green">‚ñ∂ Start Game</button>
                    <button id="btn-reveal" class="admin-btn btn-yellow">üí° Reveal Answer</button>
                    <button id="btn-next" class="admin-btn btn-blue">‚è≠ Next Question</button>
                    <button id="btn-reset" class="admin-btn btn-red">üîÑ Reset Game</button>
                </div>
            </div>

            <!-- RIGHT: Chat -->
            <div class="panel panel-right">
                <div class="panel-header">CHAT</div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages populated by JS -->
                </div>
                <div class="chat-input-area" id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type your guess..." maxlength="50" autocomplete="off" />
                    <button id="chat-send">‚û§</button>
                </div>
            </div>

        </div>
    </div>

    <!-- ====== GAME OVER OVERLAY ====== -->
    <div id="gameover-overlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="trophy">üèÜ</div>
            <h1>GAME OVER</h1>
            <div id="final-rankings" class="final-rankings"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
